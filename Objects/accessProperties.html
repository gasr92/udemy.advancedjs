<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">

	var creditCard = {
		_name: "Gabriel",

		// acess properties
		get name(){
			return '- ' + this._name;
		},

		set name(value){
			this._name = value;
		}
	};

	console.log(creditCard.name);

	creditCard.name = 'Alterou';
	console.log(creditCard.name);

</script>

</body>
</html>
