<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	var course1 = {
		name: "JS Fundamentals" // [[Put]]
	};

	var course2 = new Object();
	course2.name = "ReactJS"; // [[Put]]

	course1.name = "Changing value"; // [[Set]]
	course1.description = "Any value"; // [[Put]]

	delete course1.description; // [[Delete]]
	course1.xxxx = "Add manualy";

	console.log("description" in course1);
	console.log("toString" in course1);
	console.log(course1.hasOwnProperty("toString"));

	for(var item in course1){
		console.log('Prop: ' + item);
		console.log('Val: ' + course1[item]);
	}


	console.log('Only the keys');
	var allProperties = Object.keys(course1);

	for (var i = allProperties.length - 1; i >= 0; i--) {
		console.log('Prop: ' + allProperties[i]);
		console.log('Val: ' + course1[allProperties[i]]);
	}

	console.log(course1.propertyIsEnumerable("name"));
	console.log(allProperties.propertyIsEnumerable("length"));

</script>

</body>
</html>
