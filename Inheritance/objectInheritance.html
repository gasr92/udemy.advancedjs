<!DOCTYPE html>
<html>
    <head>
        <title>Teste</title>
    </head>
    <body>
        <script>

            var project1= {
                name: "Road work",
                display: function(){
                    console.log(this.name);
                }
            };

            var project2 = Object.create(project1, {
               
               // vai sobrescrever o name de project1
                name: {
                    configurable:true,
                    enumerable:true,
                    value:"Bridge work",
                    writable: true
                }
            });

            project2.display();
            project1.display();

        </script>
    </body>
</html>
